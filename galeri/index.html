<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galeri Foto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Playwrite+NZ+Basic+Guides&display=swap"

    />

  <body>
    <h1>Doraemon</h1>
    <!-- fullsize = 600px * 800 px -->

            <img src="../galeri/img/thumbs/doraemon.jpg" alt="doraemon" />

          </a>
          <div class="overlay" id="gambar-1">
            <a href="#" class="close"> X close</a>
            <a href="#gambar-4" class="prev">prev</a>
            <img src="img/full/doraemon.jpg" alt="Doraemon" />
            <a href="#gambar-2" class="next">next</a>
          </div>
        </li>
        <li>
          <a href="#gambar-2">
            <img
              src="../galeri/img/thumbs/Hidetoshi Dekisugi.jpg"
              alt="Dekisugi"
            />
            <span>Dekisugi</span>
          </a>
          <div class="overlay" id="gambar-2">
            <a href="#" class="close"> X close</a>
            <a href="#gambar-1" class="prev">prev</a>

        <li>

          </div>
        </li>
        <li>
          <a href="#gambar-4">
            <img src="../galeri/img/thumbs/sizuka.jpg" alt="doraemon" />
            <span>Sizuka</span>
          </a>
          <div class="overlay" id="gambar-4">
            <a href="#" class="close"> X close</a>
            <a href="#gambar-3" class="prev">prev</a>
            <img src="img/full/sizuka.jpg" alt="Sizuka" />
            <a href="#gambar-1" class="next">next</a>
          </div>
        </li>

        <div class="clear"></div>
      </ul>
    </div>

</html>
