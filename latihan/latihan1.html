<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ngulik Galeri</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Caveat:wght@400..700&family=Playwrite+NZ+Basic+Guides&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../galeri/css/reset.css" />
    <style>
      body {
        font-family: "Caveat", cursive;
        font-optical-sizing: auto;
        font-weight: <weight>;
        font-style: normal;
        background-color: #eee;
      }
      h1 {
        text-align: center;
        margin: 50px 0;
        font-size: 50px;
        font-weight: bold;
      }
      img {
        width: 120px;
        height: 120px;
      }
      .container {
        width: 600px;
        background-color: #fff;
        margin: auto;
        padding: 30px;
        border-radius: 7px;
        box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
      }

      .gallery li {
        width: 120px;
        height: 120px;
        border: 5px solid #666;
        overflow: hidden;
        position: relative;
        float: left;
        margin-right: 20px;
      }
      .gallery img {
      }
      .gallery li,
      .gallery img,
      .gallery li span {
        border-radius: 50%;
      }
      .gallery li span {
        display: block;
        width: 120px;
        height: 120px;
        position: absolute;
        top: 0;
        font-size: 20px;
        font-weight: bold;
        color: black;
        text-align: center;
        line-height: 120px;
        background-color: rgba(200, 200, 200, 0.5);
        text-shadow: 1px 1px 1px #ddd;
        transform: scale(0) rotate(0);
        transition: transform 0.3s;
      }
      .gallery li a:hover span {
        transform: scale(1) rotate(360deg);
      }
      .clear {
        clear: both;
      }
    </style>
  </head>
  <body>
    <!-- fullsize = 600px * 800 px -->
    <!-- thumbnail 120 * 120 px -->
    <h1>Doraemon</h1>
    <div class="container">
      <div class="gallery">
        <ul>
          <li>
            <a href="#">
              <img src="../galeri/img/thumbs/Nobita.jpg" alt="Gambar Nobita" />
              <span>Nobita</span>
            </a>
          </li>

          <li>
            <a href="#">
              <img src="../galeri/img/thumbs/sizuka.jpg" alt="Gambar Sizuka" />
              <span>Sizuka</span>
            </a>
          </li>

          <li>
            <a href="#">
              <img
                src="../galeri/img/thumbs/doraemon.jpg"
                alt="Gambar Doraemon"
              />
              <span>Doraemon</span>
            </a>
          </li>

          <li>
            <a href="#">
              <img
                src="../galeri/img/thumbs/Hidetoshi Dekisugi.jpg"
                alt="Gambar Dekisugi"
              />
              <span>Dekisugi</span>
            </a>
          </li>
          <div class="clear"></div>
        </ul>
      </div>
    </div>
  </body>
</html>
